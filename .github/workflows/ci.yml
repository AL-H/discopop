name: "DiscoPoP CI"
on: [push, pull_request]

jobs:

  discopop_explorer:
    name: "Explorer"
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [ 3.6 ]
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install Dependencies"
        run: |
          python -m pip install -r discopop_explorer/requirements.txt
          python -m pip install mypy data-science-types black
      - name: "Run tests"
        run: python -m unittest -v
      - name: "Run MyPy Type Checker"
        run: python -m mypy -p discopop_explorer -p discopop_profiler
      - name: "Check formatting of discopop_profiler"
        run: python -m black -l 100 --check discopop_profiler

  discopop_profiler:
    name: "Profiler"
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: "Install Dependencies"
        run: |
          sudo apt-get remove clang-8 clang-10 clang-9 clang-12 clang-11
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-add-repository "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main"
          sudo apt-get update
          sudo apt-get install libclang-11-dev clang-11 llvm-11
          clang-11 --version
          clang --version
      - name: "Build DiscoPoP Profiler"
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          make -j3
      - name: "Setup Python"
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: "Run DiscoPoP Profiler on test/ Targets"
        run: |
          chmod +x .github/workflows/discopop_profiler/test.sh
          .github/workflows/discopop_profiler/test.sh

  differential_test_llvm_8_vs_11:
    name: "Differential test: LLVM 8 vs. 11"
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: "Install cmake"
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
      - name: "Install LLVM 11"
        run: |
          # sudo apt-get remove clang-8 clang-10 clang-9 clang-12 clang-11
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-add-repository "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main"
          sudo apt-get update
          sudo apt-get install -y libclang-11-dev clang-11 llvm-11
          clang-11 --version
          sudo ln -s -p /usr/bin/clang-11 /usr/bin/clang
          sudo ln -s -p /usr/bin/clang++-11 /usr/bin/clang++
          sudo ln -s -p /usr/bin/llvm-link-11 /usr/bin/llvm-link
          sudo ln -s -p /usr/bin/opt-11 /usr/bin/opt
      - name: "Build DiscoPoP Profiler"
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          make -j3
      - name: "Copy Filemapping-Script"
        run: cp scripts/dp-fmap test/differential_mergesort
      - name: "Create Filemapping"
        run: |
          cd test/differential_mergesort
          ./dp-fmap
      - name: "Execute DiscoPoP using LLVM 11"
        run: |
          cd test/differential_mergesort
          ./execute_dp.sh
      - name: "Store Results: LLVM 11"
        run: |
          cd test/differential_mergesort
          mkdir dp_output_llvm_11
          mv out_dep.txt dp_output_llvm_11
          mv Data.xml dp_output_llvm_11
          mv loop_counter_output.txt dp_output_llvm_11
          mv reduction.txt dp_output_llvm_11
      - name: "Cleanup"
        run: |
          cd test/differential_mergesort
          rm *.txt
          rm out
      - name: "Show contents of test directory"
        run: |
          cd test/differential_mergesort/dp_output_llvm_11
          ls